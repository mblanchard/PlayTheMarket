<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div class="container">
			<div id="keyboardWrapper">		
				<div id="keyboard"></div>
			</div>
			
			<form class="pure-form pure-form-stacked">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-3">
							<label for="symbol">Ticker Symbol</label>
							<input id="symbol" class="pure-u-23-24" value="MSFT" type="text">
						</div>
						<div class="pure-u-1 pure-u-md-1-3">
							<label for="start">Start Date</label>
							<input id="start" class="pure-u-23-24" value="2012-03-30" type="text">
						</div>
						<div class="pure-u-1 pure-u-md-1-3">
							<label for="end">End Date</label>
							<input id="end" class="pure-u-23-24" value="2015-07-30" type="text">
						</div>
						<div class="pure-u-1 pure-u-md-1-3">
							<label for="waveType">Wave Type</label>
							<select id="waveType" class="pure-input-1-2">
								<option value="sine">Sine</option>
								<option value="square">Square</option>
								<option value="saw" >Saw</option>
							</select>
						</div>
						<div class="pure-u-1 pure-u-md-1-3">
							<br/>
							<button type="button" id="stockSubmit" class="pure-button pure-button-primary">Update Stock Data</button>
						</div>
					</div>

				</fieldset>			
			</form>
		</div>
		
		<!-- Script -->	
		<script src="js/vendor/papaparse.min.js"></script>
		<script src="js/vendor/qwerty-hancock.js"></script>	
		<script src="js/parsing.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/waveShaping.js"></script>	
		<script src="js/keyboard.js"></script>	
		<script src="js/form.js"></script>	
		<script src="js/main.js"></script>			
	</body>
</html>
